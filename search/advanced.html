<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="links">
        <a class="btn btn-primary" href="index.html" role="button">Search</a>
        <a class="btn btn-primary" href="images.html" role="button">Images</a>
      </div>
        <img src="https://cdn.pixabay.com/photo/2015/11/02/14/01/google-1018443_1280.png" alt="Google logo, courtesy of Tumisu on Pixabay">
        <div class="searchbar">
          <form action="https://google.com/search">
            <input class="form-control" placeholder="Find all these words" type="text" name="as_q">
        </div>
        <div class="searchbar">
            <input class="form-control" placeholder="Find this exact word or phrase" type="text" name="as_epq">
        </div>
        <div class="searchbar">
            <input class="form-control" placeholder="Find any of these words" type="text" name="as_oq">
        </div>
        <div class="searchbar">
            <input class="form-control" placeholder="Find none of these words" type="text" name="as_eq">
        </div>
            <input class="btn btn-primary" type="submit" value="Google Advanced Search">
        </form>
    </body>
</html>
